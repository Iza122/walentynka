<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Walentynka</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/catflower.jpg"></img>
            <h1 class="hh" id="name">Cześć misiu pysiu kolorowy!</h1>
            <p class="pp" id="question">Będziesz moją walentynką?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('Nie')">Nie</button>
                <button onclick="showMessage('Tak')" id="yesButton">Tak</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Trochę nie miło!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>Ooooo, słodko. Widzimy się 14 lutego w takim razie, słodziaku <3 1</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
